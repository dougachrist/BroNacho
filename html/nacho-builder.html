<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/NachoBuilder-style.css">
  </head>
  <body>
    <header>
    </header>
    <main>
<!-- added extra photos -->
      <h2>Make Your Nachos, Bro!</h2>
      <h5>Pick ingredients by clicking on the images below. A button to continue will appear when you have made five selections, but you can add as many ingredients as you like!</h5>
      <section id="selectedIngredients">
        <h3>You have added:</h3>
        <ul class="hidden" id="ingredientListInBuilder"></ul>
        <h3 class="hidden" id="endOfSelectedIngredients">to your nachos</h3>
        <form id="nachoForm" >
          <fieldset>
            <label for="input_box" class="hidden">Name:</label>
            <input type="text" name="input_box" id="userNameInput" class="hidden">
            <label class="hidden"><input type="checkbox" name="rice" value="rice" id="rice">Would you like rice?</label>
            <label class="hidden"><input type="checkbox" name="topping" value="beans" id="beans">bean?</label>
            <label class="hidden"><input type="checkbox" name="topping" value="chicken" id="chicken">grilled chicken?</label>
            <label class="hidden"><input type="checkbox" name="topping" value="onions" id="onions">onions?</label>
            <label class="hidden"><input type="checkbox" name="topping" value="jalapenos" id="jalapenos">spicy jalapenos</label>
            <label class="hidden"><input type="checkbox" name="topping" value="corn" id="corn">corn??</label>
            <label class="hidden"><input type="checkbox" name="topping" value="salsa" id="salsa">homemade salsa?</label>
            <label class="hidden"><input type="checkbox" name="topping" value="sourCream" id="sourCream">a dollop of sour cream?</label>
            <label class="hidden"><input type="checkbox" name="topping" value="guac" id="guac">everyone like guacamole, no?</label>
            <label class="hidden"><input type="checkbox" name="topping" value="olives" id="olives">olives??</label>
            <label class="hidden"><input type="checkbox" name="topping" value="cilantro" id="cilantro">fresh cilantro?</label>
            <label class="hidden"><input type="checkbox" name="topping" value="beer" id="beer">cerveza to drink?</label>
            <input type="submit" class="hidden" id="submitButton">
          </fieldset>
        </form>
      </section>
      <section id="photos">
        <ul id="photo_wrapper">
          <li><img src="../imgs/ingredients/rice.jpg" id="ricePhoto" class="inactive" alt="rice"></li>
          <li><img src="../imgs/ingredients/beans.jpg" id="beansPhoto" class="inactive" alt="beans"></li>
          <li><img src="../imgs/ingredients/chicken.jpg" id="chickenPhoto" class="inactive" alt="chicken"></li>
          <li><img src="../imgs/ingredients/onions.jpg" id="onionsPhoto" class="inactive" alt="onions"></li>
          <li><img src="../imgs/ingredients/jalapenos.jpg" id="jalapenosPhoto" class="inactive" alt="jalapenos"></li>
          <li><img src="../imgs/ingredients/corn.jpg" id="cornPhoto" class="inactive" alt="corn"></li>
          <li><img src="../imgs/ingredients/salsa.jpg" id="salsaPhoto" class="inactive" alt="salsa"></li>
          <li><img src="../imgs/ingredients/sourCream.jpg" id="sourCreamPhoto" class="inactive" alt="sourCream"></li>
          <li><img src="../imgs/ingredients/guac.jpg" id="guacPhoto" class="inactive" alt="guac"></li>
          <li><img src="../imgs/ingredients/olives.jpg" id="olivesPhoto" class="inactive" alt="olives"></li>
          <li><img src="../imgs/ingredients/cilantro.jpg" id="cilantroPhoto" class="inactive" alt="cilantro"></li>
          <li><img src="../imgs/ingredients/beer.jpg" id="beerPhoto" class="inactive" alt="beer"></li>
        </ul>
      </section>

      <section>
        <img id="broNachoPic">
        <p id="broNachoOutput"></p>
      </section>
    </main>
    <script src="../js/nacho-builder-app.js"> </script>
  </body>
</html>
