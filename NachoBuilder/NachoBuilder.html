<html>

    <link rel="stylesheet" href="../css/reset.css">

  <body>
    <header>
    </header>
    <main>
      <form id="nachoForm">
        <fieldset>
          <label for="input_box">Name:</label>
          <input type="text" name="input_box" id="userNameInput">
          <input type="checkbox" name="topping" value="rice" id="rice"><span>Would you like rice?</span>
          <input type="checkbox" name="topping" value="beans" id="beans">a dollop of sour cream?

          <input type="checkbox" name="topping" value="salsa" id="salsa"><span>homemade salsa?</span>
          <input type="checkbox" name="topping" value="sourCream" id="sourCream"><span>a dollop of sour cream?</span>

          <input type="checkbox" name="topping" value="beer" id="beer"><span>cerveza to drink?</span>
          <input type="submit" id="submitButton">

      </form>
      <section>
        <p id="broNachoOutput"></p>
      </section>
