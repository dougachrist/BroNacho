<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/NachoBuilder-style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <!-- header content -->
      <div class="header-wrapper">
        <div class="left-header">
          <div class="nav-active primary-nav">
            <div class="home-active"></div>
            <div class="about-active"></div>
            <div class="contact-active"></div>
          </div>
          <!-- Nav -->
          <ul class="nav clearfix">
            <li><a href="../index.html">Home</a></li>
            <li><a href="public/about.html">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <!-- Logo -->
        <div class="center-header">
          <div class="logo-container">
            <h1 class="bronacho-header">BroNacho</h1>
            <img class="logo" src="../imgs/bro_nacho_t1.png">
          </div>
        </div>
        <!-- Social Icons -->
        <div class="right-header">
          <ul class="social-icons">
            <li><a href="#"><img src="../imgs/instagram.png"></a></li>
            <li><a href="#"><img src="../imgs/twitter.png"></a></li>
            <li><a href="#"><img src="../imgs/facebook.png"></a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <form class="nacho-form" id="nachoForm">
        <fieldset>
          <label for="input_box">Name:</label>
          <input type="text" name="input_box" id="userNameInput">
          <label><input type="checkbox" name="rice" value="rice" id="rice">Would you like rice?</label>
          <label><input type="checkbox" name="topping" value="beans" id="beans">How about beans?</label>
          <label><input type="checkbox" name="topping" value="chicken" id="chicken">Grilled chicken?</label>
          <label><input type="checkbox" name="topping" value="onions" id="onions">Onions?</label>
          <label><input type="checkbox" name="topping" value="jalapenos" id="jalapenos">Spicy jalapenos</label>
          <label><input type="checkbox" name="topping" value="corn" id="corn">Corn though?</label>
          <label><input type="checkbox" name="topping" value="salsa" id="salsa">Homemade Salsa?</label>
          <label><input type="checkbox" name="topping" value="sourCream" id="sourCream">A dollop of sour cream?</label>
          <label><input type="checkbox" name="topping" value="guac" id="guac">Everyone likes guacamole, do you?</label>
          <label><input type="checkbox" name="topping" value="olives" id="olives">Olives?</label>
          <label><input type="checkbox" name="topping" value="cilantro" id="cilantro">Cilantro?</label>
          <label><input type="checkbox" name="topping" value="beer" id="beer">Cerveza with your nachos?</label>
          <label><input type="submit" id="submitButton">
        </fieldset>
      </form>
      <section>
        <img id="broNachoPic">
        <p id="broNachoOutput"></p>
      </section>
    </main>
    <script src="NachoBuilder-app.js"> </script>
  </body>
</html>
